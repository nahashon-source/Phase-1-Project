<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tequila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menu Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">The Tequila</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="showSavedRecipes">Saved Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="showCreateRecipe">Create New Recipe</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="searchList" class="container my-4">
        <div class="searchHolder">
            <nav class="navbar navbar-light bg-light" id="navbar">
                <div class="container">
                    <div class="row w-100">
                        <a class="col d-flex align-items-center navbar-brand" href="#">
                            <img src="https://cdn-icons-png.flaticon.com/128/6767/6767436.png" alt="" width="50" height="44" class="mr-2">
                            <p class="mb-0 text-light">The Tequila</p>
                            <div class="col-sm-6">
                                <input class="form-control" id="searchbx" type="search" placeholder="input alcohol of choice e.g gin" aria-label="Search">
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-dark my-2 my-sm-0" id="searchbtn" type="submit">Search</button>
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col-2 border">
                    <ol class="cocktailList">
                        <!-- List items go here -->
                    </ol>
                </div>
                <div class="col-6 offset-2">
                    <div class="recipediv">
                        <!-- Cocktail Recipe content goes here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Recipe List Section -->
    <section id="recipesList" class="container my-4" style="display: none;">
        <h2>Saved Tequila Recipes</h2>
        <ul id="recipesUl">
            <!-- Recipe list items will be dynamically inserted here -->
        </ul>
    </section>

    <!-- Create Recipe Section -->
    <section id="createRecipe" class="container my-4" style="display: none;">
        <h2>Add New Recipe</h2>
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe Name" required><br>
            <input type="text" id="recipeIngredients" placeholder="Ingredients (comma separated)" required><br>
            <textarea id="recipeInstructions" placeholder="Instructions" required></textarea><br>
            <button type="submit">Add Recipe</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
